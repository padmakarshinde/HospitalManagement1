<mat-card>
    <mat-action-list>
      <div mat-subheader>Menu</div>
  
      <button routerLink="/admin" mat-list-item>
        <mat-icon mat-list-icon></mat-icon> Home
      </button>
      <button mat-list-item routerLink="/admin/profile">
        <mat-icon mat-list-icon></mat-icon> Profile
      </button>

      <button mat-list-item routerLink="/admin/patientdetails">
        <mat-icon mat-list-icon></mat-icon> Add Patient
      </button>

      
      <button mat-list-item routerLink="/admin/doctordetails">
        <mat-icon mat-list-icon></mat-icon> Add Doctor
      </button>
      <button mat-list-item routerLink="/admin/appointment-list">
        <mat-icon mat-list-icon></mat-icon>View Appointment
      </button>


      <button 
      (click)="logout()"
      *ngIf="login.isLoggedIn "
      mat-list-item routerLink="/admin/profile">
        <mat-icon mat-list-icon></mat-icon> Logout
      </button>
    </mat-action-list>
</mat-card>

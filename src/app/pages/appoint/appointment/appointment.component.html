
<body>
    <form (ngSubmit)="getDoctorDetails()">
    <div class="container">
<div class="from-group row"></div>
<div class="from-group row">
    <label for="" class="col-sm-2 col-from-label" style="text-align: right;"> <h1>Search</h1></label>
    <div class="col-sm-6">

    </div>
    <div>
    <input type="text" [(ngModel)]="searchValue" class="from-control"  id="search" />
</div>
</div>
<div class="mt-5"> 
        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th>Doctor ID</th>
                    <th>Doctor Name</th>
                    <th>Email</th>
                    <th>PhoneNo</th>
                    <th>Address</th>
                    <th>DOB</th>
                    <th>Specialist</th>
                    <th>OpdTime</th>
                    <th>DoctorFees</th>
                    <th>Appoinment</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let doctor of DoctorDetails | searchfilter:searchValue">
                    <td>{{doctor.doctorid}}</td>
                    <td>{{doctor.doctorname}}</td>
                    <td>{{doctor.email}}</td>
                    <td>{{doctor.phoneno}}</td>
                    <td>{{doctor.address}}</td>
                    <td>{{doctor.dob}}</td>
                    <td>{{doctor.specialist}}</td>
                    <td>{{doctor.opdtime}}</td>
                    <td>{{doctor.doctorfees}}</td>
                    <td><button type="button " class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Appointment</button></td>

                </tr>   
            </tbody>
   </table>
   </div>
</div>
</form>
</body>



<div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Make Appointment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #updateForm="ngForm" (ngSubmit)="generateappoint(updateForm)">
                
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" #email [(ngModel)]="patientToUpdate.email" name="email" id="email" class="form-control" placeholder="email" >         
                </div>

                <div>
                    <label>FirstName:</label>
                    <input type="text" #firstname [(ngModel)]="patientToUpdate.firstname" name="firstname" id="firstname" class="form-control" placeholder="firstname" >
                    </div>
                    <div>
                        <label>LastName:</label>
                        <input type="text" #lastname [(ngModel)]="patientToUpdate.lastname" name="lastname" id="lastname" class="form-control" placeholder="lastname" >
                        </div>
                       
                            <div>
                                <label>Gender:</label>
                                <input type="text" #gender [(ngModel)]="patientToUpdate.gender" name="gender" id="gender" class="form-control" placeholder="gender" >
                                </div>            
                                <div>
                                    <label>PhoneNo:</label>
                                    <input type="text" #phoneno [(ngModel)]="patientToUpdate.phoneno" name="phoneno" id="phoneno" class="form-control" placeholder="phoneno" >
                                    </div>



                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" #address [(ngModel)]="patientToUpdate.address" name="address" id="address" class="form-control" placeholder="address" >       
                </div>
                <div class="form-group">
                    <label>Symptoms:</label>
                    <input type="text" #treatement [(ngModel)]="patientToUpdate.treatement" name="treatement" id="treatement" class="form-control" placeholder="Symptoms" >      
                </div>
                <div>
                    <input type="Submit" value="Get Appointment" class="btn btn-primary w-100">
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
</div>
